    <div class="container-fluid">
      <div class="table-responsive" >
  
        <button style="float: right;" (click)="onSave()" class="btn btn-primary">Add</button>
        <br><br>
          <table class="table" *ngIf="productList?.length && productlen">
              <thead class="thead-light">
                <tr>
                 
                  <th scope="col">S.No</th>
                  <th scope="col">P.Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of productList |  paginate: { itemsPerPage: 3, currentPage: p }">
                
                  <td>{{productList.indexOf(product)+1}}</td>
                  <td>{{product.product}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.quantity}}</td>
                  <td><i (click)="editItem(product)"  class="fa fa-pencil-square-o" aria-hidden="true" style="font-size:24px;color:rgb(116, 89, 138);cursor: pointer;"></i></td>
                  <td><i (click)="removeItem(product.id,product.product)" id="remove" class="fa fa-trash" aria-hidden="true" style="font-size:24px;color:red;cursor: pointer;"></i></td>
                
                </tr>
                <tr> <th colspan="6"><pagination-controls (pageChange)="p = $event"></pagination-controls></th>  </tr>
            
              </tbody>
            </table>
           <div *ngIf="!productlen"><h3>No Product</h3></div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-6 col-lg-4 offset-sm-1 offset-md-2 offset-lg-4" > 
     
  <div *ngIf="editable" >
    <h1>{{item.product}}</h1>
    
    <form class="form-horizontal"  [formGroup]="productUpdateForm"  (ngSubmit)="onSubmit(productUpdateForm.value)"> 
    
      <div class="form-group">
      <label style="font-size: 20px;float: left;" [ngStyle]="{'display':visiQuantity?'block':'none'}">&nbsp;Quantity</label>
    
         
      <input type="text" required id="quantity" placeholder="Product Quantity" class="form-control"  (focus)="focusInFunctionQuantity()"  (focusout)="focusOutFunctionQuantity()" placeholder="Product Quantity" onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Product Quantity'" formControlName="quantity" [ngClass]="{'is-invalid':submitted && f.quantity.errors}">
  
      <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
        <div *ngIf="f.quantity.errors.required" id="productQuantityError1"><b>Quantity is required</b> </div>
        <div *ngIf="f.quantity.errors.pattern" id="productQuantityError2"><b>Quantity must be </b></div>
      </div>  
    </div>
   
    <div class="form-group">
      <label style="font-size: 20px; float : left;" [ngStyle]="{'display':visiPrice?'block':'none'}">&nbsp;Price</label>
      <input type="text" required id="price" (focus)="focusInFunction()"  (focusout)="focusOutFunction()" placeholder="Product Price" onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Price'" class="form-control"  formControlName="price" [ngClass]="{'is-invalid':submitted && f.price.errors}">

      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required" id="productPriceError1"><b>Quantity is required</b></div>
        <div *ngIf="f.price.errors.pattern" id="productPriceError2"><b>Please Enter Quantity</b></div>
  
      </div> 
    </div>
    <br>
      <button  type="reset" class="btn btn-primary"  id="loginReset" name="Reset">Reset</button>    &nbsp;
      <button  type="submit" class="btn btn-success" id="loginSuccess" name="Submit">Submit</button><br>
   
    </form>
  </div>
  </div>
